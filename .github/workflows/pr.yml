name: PR â€“ Build images (test)

on:
  pull_request:

permissions:
  contents: read
  packages: write

jobs:
  build_and_push:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - run: |
          echo "REPO_LC=${GITHUB_REPOSITORY,,}" >> $GITHUB_ENV
          echo "SHA_TAG=${GITHUB_SHA}" >> $GITHUB_ENV

      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ secrets.GHCR_USERNAME }}
          password: ${{ secrets.GHCR_TOKEN }}

      - run: |
          docker build -f infra/backend/Dockerfile \
            -t ghcr.io/${REPO_LC}-backend:${SHA_TAG} ./backend
          docker push ghcr.io/${REPO_LC}-backend:${SHA_TAG}

      - run: |
          docker build -f infra/frontend/Dockerfile \
            -t ghcr.io/${REPO_LC}-frontend:${SHA_TAG} ./frontend
          docker push ghcr.io/${REPO_LC}-frontend:${SHA_TAG}
