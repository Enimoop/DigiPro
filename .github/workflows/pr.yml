name: Build & Push images

on:
  pull_request:
    branches:
      - "**"

  workflow_dispatch:
    inputs:
      image_tag:
        description: "Image tag to deploy (SHA)"
        required: true
        type: string

permissions:
  contents: read
  packages: write

jobs:
  build_and_push:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Prepare image names
        run: |
          echo "REPO_LC=${GITHUB_REPOSITORY,,}" >> $GITHUB_ENV
          echo "SHA_TAG=${GITHUB_SHA}" >> $GITHUB_ENV

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ secrets.GHCR_USERNAME }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Build & Push backend
        run: |
          docker build \
            -f infra/backend/Dockerfile \
            -t ghcr.io/${REPO_LC}-backend:${SHA_TAG} \
            ./backend

          docker push ghcr.io/${REPO_LC}-backend:${SHA_TAG}

      - name: Build & Push frontend
        run: |
          docker build \
            -f infra/frontend/Dockerfile \
            -t ghcr.io/${REPO_LC}-frontend:${SHA_TAG} \
            ./frontend

          docker push ghcr.io/${REPO_LC}-frontend:${SHA_TAG}

      - name: Output image tags
        run: |
          echo "backend : ghcr.io/${REPO_LC}-backend:${SHA_TAG}"
          echo "frontend: ghcr.io/${REPO_LC}-frontend:${SHA_TAG}"

  deploy_int:
    if: github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to INT via SSH
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.INT_SSH_HOST }}
          username: ${{ secrets.INT_SSH_USER }}
          key: ${{ secrets.INT_SSH_KEY }}
          port: ${{ secrets.INT_SSH_PORT }}
          script: |
            set -e
            cd "${{ secrets.INT_PATH }}"

            echo "IMAGE_TAG=${{ inputs.image_tag }}" > .env.tag

            docker compose -f docker-compose.int.yml --env-file .env.int --env-file .env.tag pull
            docker compose -f docker-compose.int.yml --env-file .env.int --env-file .env.tag up -d

            docker compose -f docker-compose.int.yml --env-file .env.int --env-file .env.tag exec -T backend python manage.py migrate
