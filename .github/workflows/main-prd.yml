name: MAIN â€“ Build latest & Deploy PROD

on:
  push:
    branches: [ "main" ]

permissions:
  contents: read
  packages: write

jobs:
  build_latest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Prepare vars
        run: |
          echo "REPO_LC=${GITHUB_REPOSITORY,,}" >> $GITHUB_ENV
          echo "SHA_TAG=${GITHUB_SHA}" >> $GITHUB_ENV

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ secrets.GHCR_USERNAME }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Build & Push backend (latest + SHA)
        run: |
          docker build -f infra/backend/Dockerfile \
            -t ghcr.io/${REPO_LC}-backend:${SHA_TAG} \
            -t ghcr.io/${REPO_LC}-backend:latest \
            ./backend
          docker push ghcr.io/${REPO_LC}-backend:${SHA_TAG}
          docker push ghcr.io/${REPO_LC}-backend:latest

      - name: Build & Push frontend (latest + SHA)
        run: |
          docker build -f infra/frontend/Dockerfile \
            -t ghcr.io/${REPO_LC}-frontend:${SHA_TAG} \
            -t ghcr.io/${REPO_LC}-frontend:latest \
            ./frontend
          docker push ghcr.io/${REPO_LC}-frontend:${SHA_TAG}
          docker push ghcr.io/${REPO_LC}-frontend:latest

  deploy_prod:
    needs: build_latest
    runs-on: ubuntu-latest
    steps:
      - name: Deploy PROD via SSH
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.PROD_SSH_HOST }}
          username: ${{ secrets.PROD_SSH_USER }}
          key: ${{ secrets.PROD_SSH_KEY }}
          port: 22
          script: |
            set -e
            cd "${{ secrets.PROD_PATH }}"
            docker compose pull
            docker compose up -d
            docker compose exec -T backend python manage.py migrate
